<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Coffee Card</title>
    <link rel="stylesheet" href="L2TS-2.css">
</head>
<body>

    <div class="card">
        <h1>Espresso</h1>

    </div>

</body>
</html>
